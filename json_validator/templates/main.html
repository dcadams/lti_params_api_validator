        $(document).ready(function() {
            $('#submit-form').click(function(e) {
                var jsonstr=$('#validator-form').find('#json_data');
                try {
                    JSON.parse(jsonstr.val());
                    return true;
                } catch (error) {
                    e.preventDefault();
                    alert("Invalid JSON!!!\nTry again");
                    return false;
                }
